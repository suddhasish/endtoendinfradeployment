name: Terraform CI/CD - Multi-Environment Deployment

on:
  push:
    branches:
      - master
      - main
      - develop
      - 'release/**'
    paths:
      - 'modules/**'
      - 'environments/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'modules/**'
      - 'environments/**'
      - '.github/workflows/**'
      - 'tests/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (or "all" for sequential deployment)'
        required: true
        type: choice
        options:
          - all
          - DEV
          - QA
          - STG
          - PROD
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.6.0'
  TFLINT_VERSION: 'v0.50.0'
  CHECKOV_VERSION: '3.1.0'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write

jobs:
  setup:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.set-env.outputs.should_deploy }}
      allowed_environments: ${{ steps.set-env.outputs.allowed_environments }}
    steps:
      - name: Determine Environment
        id: set-env
        run: |
          echo "üîç Event Name: ${{ github.event_name }}"
          echo "üîç Ref: ${{ github.ref }}"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Determine allowed environments based on branch
            if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
              ALLOWED='["DEV", "QA"]'
            elif [ "${{ github.ref }}" = "refs/heads/master" ] || [ "${{ github.ref }}" = "refs/heads/main" ]; then
              ALLOWED='["STG", "PROD"]'
            else
              # Other branches can only plan, not deploy
              ALLOWED='["DEV", "QA", "STG", "PROD"]'
            fi
            
            echo "allowed_environments=$ALLOWED" >> $GITHUB_OUTPUT
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            
            # Validate selected environment is allowed for this branch
            SELECTED="${{ github.event.inputs.environment }}"
            if [ "$SELECTED" != "all" ]; then
              if [ "${{ github.ref }}" = "refs/heads/develop" ] && [ "$SELECTED" != "DEV" ] && [ "$SELECTED" != "QA" ]; then
                echo "::error::Branch 'develop' can only deploy to DEV or QA environments"
                echo "should_deploy=false" >> $GITHUB_OUTPUT
                exit 1
              elif ([ "${{ github.ref }}" = "refs/heads/master" ] || [ "${{ github.ref }}" = "refs/heads/main" ]) && [ "$SELECTED" != "STG" ] && [ "$SELECTED" != "PROD" ]; then
                echo "::error::Branch 'master' can only deploy to STG or PROD environments"
                echo "should_deploy=false" >> $GITHUB_OUTPUT
                exit 1
              fi
            fi
            
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo " WORKFLOW_DISPATCH: environment=${{ github.event.inputs.environment }}, should_deploy=true"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, run plan on DEV environment only
            echo "environment=DEV" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "allowed_environments=[]" >> $GITHUB_OUTPUT
            echo " PULL_REQUEST: environment=DEV, should_deploy=false"
          else
            # For pushes, don't run plan
            echo "environment=SKIP" >> $GITHUB_OUTPUT
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "allowed_environments=[]" >> $GITHUB_OUTPUT
            echo " PUSH: environment=SKIP, should_deploy=false"
          fi
      
      - name: Display Branch Rules
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "## Branch Deployment Rules" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo " **Current Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo " **Selected Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo " **Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo " **Allowed Environments:** DEV, QA" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" = "refs/heads/master" ] || [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo " **Allowed Environments:** STG, PROD" >> $GITHUB_STEP_SUMMARY
          else
            echo " **Note:** Only plan allowed from this branch" >> $GITHUB_STEP_SUMMARY
          fi

  security-scan:
    name: Security & Compliance Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'checkov-results.sarif'

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: '.'
          format: sarif
          soft_fail: true

  terraform-validate:
    name: Terraform Validate & Lint
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: |
          if ! terraform fmt -check -recursive; then
            echo "::warning::Terraform files need formatting. Run 'terraform fmt -recursive' locally."
            terraform fmt -recursive -diff
            exit 1
          fi

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Show TFLint version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint on Modules
        run: |
          echo "Linting modules..."
          find modules -type f -name "*.tf" -exec dirname {} \; | sort -u | while read dir; do
            echo "Checking $dir"
            tflint --chdir="$dir" --format compact
          done

      - name: Run TFLint on Environments
        run: |
          echo "Linting environments..."
          for env in dev qa stg prod; do
            echo "Checking environments/$env"
            tflint --chdir="environments/$env" --format compact
          done

      - name: Validate All Environments
        run: |
          for env in dev qa stg prod; do
            echo "Validating $env environment..."
            cd environments/$env
            terraform init -backend=false
            terraform validate
            cd ../..
          done

  terraform-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        working-directory: ./tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        working-directory: ./tests
        run: |
          pytest test_unit.py -v -m unit --tb=short --junitxml=unit-test-results.xml
        timeout-minutes: 10

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: tests/unit-test-results.xml

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup, terraform-validate, terraform-unit-tests]
    if: needs.setup.outputs.environment != 'SKIP'
    strategy:
      matrix:
        environment: ${{ needs.setup.outputs.environment == 'all' && fromJSON('["DEV", "QA", "STG", "PROD"]') || fromJSON(format('["{0}"]', needs.setup.outputs.environment)) }}
      max-parallel: ${{ needs.setup.outputs.environment == 'all' && 1 || 4 }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Set Environment Path
        id: env-path
        run: |
          ENV_LOWER=$(echo "${{ matrix.environment }}" | tr '[:upper:]' '[:lower:]')
          echo "path=$ENV_LOWER" >> $GITHUB_OUTPUT
          echo "Environment folder: environments/$ENV_LOWER"

      - name: Terraform Init
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        run: |
          echo "Initializing Terraform for ${{ matrix.environment }}..."
          terraform init \
            -backend-config="resource_group_name=rg-tfstate-${{ steps.env-path.outputs.path }}" \
            -backend-config="storage_account_name=sttfstatewaf${{ steps.env-path.outputs.path }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ steps.env-path.outputs.path }}.terraform.tfstate" || {
              echo "::error::Backend initialization failed. Make sure the storage account 'sttfstatewaf${{ steps.env-path.outputs.path }}' exists."
              echo "::error::Run: ./scripts/setup-backend.sh ${{ steps.env-path.outputs.path }} <location>"
              exit 1
            }

      - name: Terraform Plan
        id: plan
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        env:
          TF_VAR_sql_administrator_password: ${{ secrets.TF_VAR_sql_administrator_password }}
          TF_VAR_aks_admin_group_object_ids: ${{ secrets.TF_VAR_aks_admin_group_object_ids || '[]' }}
          TF_VAR_keyvault_admin_object_ids: ${{ secrets.TF_VAR_keyvault_admin_object_ids || '[]' }}
        run: |
          echo "Running terraform plan for ${{ matrix.environment }}..."
          echo "Checking for required variables..."
          
          # Run plan and capture exit code
          set +e
          terraform plan \
            -var-file=terraform.tfvars \
            -out=tfplan-${{ steps.env-path.outputs.path }} \
            -no-color 2>&1 | tee plan-output.txt
          PLAN_EXIT_CODE=$?
          set -e

          # Check if plan file was created
          if [ ! -f "tfplan-${{ steps.env-path.outputs.path }}" ]; then
            echo "::error::Plan file was not created (exit code: $PLAN_EXIT_CODE)"
            echo "::error::Plan output:"
            cat plan-output.txt
            exit 1
          fi

          echo "‚úÖ Plan file created successfully"
          exit $PLAN_EXIT_CODE

      - name: Generate Plan Summary
        if: success()
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        run: |
          terraform show -no-color tfplan-${{ steps.env-path.outputs.path }} > tfplan-${{ steps.env-path.outputs.path }}.txt

      - name: Upload Plan Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.env-path.outputs.path }}
          path: |
            environments/${{ steps.env-path.outputs.path }}/tfplan-${{ steps.env-path.outputs.path }}
            environments/${{ steps.env-path.outputs.path }}/tfplan-${{ steps.env-path.outputs.path }}.txt
          retention-days: 30

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planPath = 'environments/${{ steps.env-path.outputs.path }}/tfplan-${{ steps.env-path.outputs.path }}.txt';
            if (fs.existsSync(planPath)) {
              let plan = fs.readFileSync(planPath, 'utf8');
              if (plan.length > 64000) {
                plan = plan.substring(0, 64000) + '\n\n... (truncated)';
              }
              const output = `#### Terraform Plan - ${{ matrix.environment }} üåç
              <details><summary>Show Plan</summary>
              
              \`\`\`terraform
              ${plan}
              \`\`\`
              
              </details>
              
              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
              
              try {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                });
                console.log('‚úÖ Successfully posted plan to PR');
              } catch (error) {
                console.log('‚ö†Ô∏è Could not post comment to PR:', error.message);
                console.log('Plan is available in the artifacts');
              }
            } else {
              console.log('‚ÑπÔ∏è Plan file not found at:', planPath);
            }

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup, terraform-plan]
    if: |
      (github.event_name == 'push' && needs.setup.outputs.should_deploy == 'true') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.environment != 'all')
    environment: 
      name: ${{ needs.setup.outputs.environment }}
      url: https://portal.azure.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ needs.setup.outputs.environment }}
          path: environments/${{ needs.setup.outputs.environment }}/

      - name: Terraform Init
        working-directory: ./environments/${{ needs.setup.outputs.environment }}
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-tfstate-${{ needs.setup.outputs.environment }}" \
            -backend-config="storage_account_name=sttfstatewaf${{ needs.setup.outputs.environment }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ needs.setup.outputs.environment }}.terraform.tfstate"

      - name: Terraform Apply
        working-directory: ./environments/${{ needs.setup.outputs.environment }}
        env:
          TF_VAR_sql_administrator_password: ${{ secrets.TF_VAR_sql_administrator_password }}
          TF_VAR_aks_admin_group_object_ids: ${{ secrets.TF_VAR_aks_admin_group_object_ids }}
          TF_VAR_keyvault_admin_object_ids: ${{ secrets.TF_VAR_keyvault_admin_object_ids }}
        run: |
          terraform apply -auto-approve tfplan-${{ needs.setup.outputs.environment }}

      - name: Capture Outputs
        id: outputs
        working-directory: ./environments/${{ needs.setup.outputs.environment }}
        run: |
          terraform output -json > outputs.json
          cat outputs.json

      - name: Install Python Test Dependencies
        working-directory: ./tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Integration Tests
        working-directory: ./tests
        run: |
          pytest test_integration.py -v --tb=short --junitxml=test-results-${{ needs.setup.outputs.environment }}.xml
        timeout-minutes: 10
        continue-on-error: true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ needs.setup.outputs.environment }}
          path: tests/test-results-${{ needs.setup.outputs.environment }}.xml

      - name: Upload Outputs Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ needs.setup.outputs.environment }}
          path: environments/${{ needs.setup.outputs.environment }}/outputs.json

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: [setup, terraform-validate]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy' && 
      github.event.inputs.environment != 'all'
    environment: 
      name: ${{ needs.setup.outputs.environment }}
      url: https://portal.azure.com
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Set Environment Path
        id: env-path
        run: |
          ENV_LOWER=$(echo "${{ needs.setup.outputs.environment }}" | tr '[:upper:]' '[:lower:]')
          echo "path=$ENV_LOWER" >> $GITHUB_OUTPUT
          echo "Environment folder: environments/$ENV_LOWER"

      - name: Terraform Init
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        run: |
          echo "Initializing Terraform for ${{ needs.setup.outputs.environment }}..."
          terraform init \
            -backend-config="resource_group_name=rg-tfstate-${{ steps.env-path.outputs.path }}" \
            -backend-config="storage_account_name=sttfstatewaf${{ steps.env-path.outputs.path }}" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ steps.env-path.outputs.path }}.terraform.tfstate" || {
              echo "::error::Backend initialization failed. Make sure the storage account 'sttfstatewaf${{ steps.env-path.outputs.path }}' exists."
              exit 1
            }

      - name: Terraform Plan Destroy
        id: plan-destroy
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        env:
          TF_VAR_sql_administrator_password: ${{ secrets.TF_VAR_sql_administrator_password }}
          TF_VAR_aks_admin_group_object_ids: ${{ secrets.TF_VAR_aks_admin_group_object_ids != '' && secrets.TF_VAR_aks_admin_group_object_ids || '[]' }}
          TF_VAR_keyvault_admin_object_ids: ${{ secrets.TF_VAR_keyvault_admin_object_ids != '' && secrets.TF_VAR_keyvault_admin_object_ids || '[]' }}
        run: |
          echo "‚ö†Ô∏è  DANGER: Planning destruction of ${{ needs.setup.outputs.environment }} environment..."
          echo ""

          # Validate JSON list variables to prevent Terraform parsing errors
          echo "$TF_VAR_aks_admin_group_object_ids" | jq -e 'type=="array"' >/dev/null || { echo "::error::TF_VAR_aks_admin_group_object_ids must be a JSON array like [\"id1\",\"id2\"]"; exit 1; }
          echo "$TF_VAR_keyvault_admin_object_ids" | jq -e 'type=="array"' >/dev/null || { echo "::error::TF_VAR_keyvault_admin_object_ids must be a JSON array like [\"id1\",\"id2\"]"; exit 1; }

          # Run destroy plan and capture output
          set +e
          terraform plan -destroy \
            -var-file=terraform.tfvars \
            -out=tfplan-destroy-${{ steps.env-path.outputs.path }} \
            -no-color 2>&1 | tee plan-destroy-output.txt
          PLAN_EXIT_CODE=$?
          set -e

          # Check if plan file was created
          if [ ! -f "tfplan-destroy-${{ steps.env-path.outputs.path }}" ]; then
            echo "::error::Destroy plan file was not created (exit code: $PLAN_EXIT_CODE)"
            echo "::error::Plan output:"
            cat plan-destroy-output.txt
            exit 1
          fi

          echo "‚úÖ Destroy plan file created successfully"
          exit $PLAN_EXIT_CODE

      - name: Generate Destroy Plan Summary
        if: success()
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        run: |
          terraform show -no-color tfplan-destroy-${{ steps.env-path.outputs.path }} > tfplan-destroy-${{ steps.env-path.outputs.path }}.txt
          echo "## ‚ö†Ô∏è Terraform Destroy Plan - ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** DESTROY" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the destroy plan carefully before proceeding with the destruction." >> $GITHUB_STEP_SUMMARY

      - name: Upload Destroy Plan Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-destroy-${{ steps.env-path.outputs.path }}
          path: |
            environments/${{ steps.env-path.outputs.path }}/tfplan-destroy-${{ steps.env-path.outputs.path }}
            environments/${{ steps.env-path.outputs.path }}/tfplan-destroy-${{ steps.env-path.outputs.path }}.txt
          retention-days: 30

      - name: Terraform Destroy
        working-directory: ./environments/${{ steps.env-path.outputs.path }}
        env:
          TF_VAR_sql_administrator_password: ${{ secrets.TF_VAR_sql_administrator_password }}
          TF_VAR_aks_admin_group_object_ids: ${{ secrets.TF_VAR_aks_admin_group_object_ids != '' && secrets.TF_VAR_aks_admin_group_object_ids || '[]' }}
          TF_VAR_keyvault_admin_object_ids: ${{ secrets.TF_VAR_keyvault_admin_object_ids != '' && secrets.TF_VAR_keyvault_admin_object_ids || '[]' }}
        run: |
          # Validate JSON list variables
          echo "$TF_VAR_aks_admin_group_object_ids" | jq -e 'type=="array"' >/dev/null || { echo "::error::Invalid TF_VAR_aks_admin_group_object_ids"; exit 1; }
          echo "$TF_VAR_keyvault_admin_object_ids" | jq -e 'type=="array"' >/dev/null || { echo "::error::Invalid TF_VAR_keyvault_admin_object_ids"; exit 1; }

          echo "üî• DESTROYING ${{ needs.setup.outputs.environment }} environment..."
          terraform apply -auto-approve tfplan-destroy-${{ steps.env-path.outputs.path }}
          echo "‚úÖ ${{ needs.setup.outputs.environment }} environment destroyed successfully"

      - name: Destroy Completion Summary
        if: success()
        run: |
          echo "## üî• Destruction Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ‚úÖ Successfully destroyed" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Sequential Deployment: DEV -> QA -> STG -> PROD
  apply-dev:
    name: Apply DEV
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-unit-tests]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.environment == 'all'
    environment:
      name: dev
      url: https://portal.azure.com
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: environments/dev/
      - name: Terraform Init
        working-directory: ./environments/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=rg-tfstate-dev" \
            -backend-config="storage_account_name=sttfstatewafdev" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=dev.terraform.tfstate"
      - name: Terraform Apply
        working-directory: ./environments/dev
        env:
          TF_VAR_sql_administrator_password: ${{ secrets.TF_VAR_sql_administrator_password }}
          TF_VAR_aks_admin_group_object_ids: ${{ secrets.TF_VAR_aks_admin_group_object_ids }}
